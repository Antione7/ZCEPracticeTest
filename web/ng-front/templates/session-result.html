<div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <a class="btn btn-block btn-lg zcpe-pass-fail zcpe-pass-fail-quiz text-center lead" ng-class="{'btn-success': score.status === 1, 'btn-danger': score.status !== 1}">
            <br />
            {{ score.status === 1 ? 'PASS' : 'FAIL' }}
            <br />
            <br />
        </a>
        
        <p class="text-center"><b>{{ score.nbTopicsValidated }}</b> / {{ score.nbTopics }} {{ 'topics.validated'|translate }}</p>
        
        <div ng-repeat="topic in score.topics" class="row">
            <div class="col-xs-8">
                <p>{{ topic.topic.entitled }}</p>
            </div>
            <div class="col-xs-4">
                <p>
                    <a class="btn btn-block zcpe-pass-fail zcpe-pass-fail-topic text-center" ng-class="{'btn-success': topic.validated, 'btn-danger': !topic.validated}">
                        {{ topic.validated ? 'PASS' : 'FAIL' }}
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<a href="#/">{{ 'back.to.sessions'|translate }}</a>
