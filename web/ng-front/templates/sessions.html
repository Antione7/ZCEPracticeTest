<div class="row">
    <div class="col-xs-12">
        <h1>{{ 'my.sessions'|translate }}</h1>
    </div>
    <div class="col-xs-12">
        <button ng-click="goToStartPage()" type="button" class="btn btn-default btn-tile">
            <span class="fui-plus lead"></span>
            <br />
            <span class="success lead">{{ 'new.session'|translate }}</span>
        </button><!--

     --><button
            ng-repeat="session in sessions"
            ng-if="session.success !== null"
            ng-click="goToSession(session.id)"
            ng-class="{'btn-success': session.success, 'btn-danger': !session.success }"
            type="button"
            class="btn btn-tile"
        >
            <span class="success lead">{{ session.success ? 'PASS' : 'FAIL' }}</span>
            <br />
            <span class="date">
                {{ session.dateFinished.date|date }}
            </span>
            <br />
            <span class="topics">{{ session.nbTopicsValidated || 0 }} / 10 {{ 'topics.validated'|translate }}</span>
        </button>
    </div>
</div>
