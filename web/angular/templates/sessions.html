<div class="row">
    <div class="col-xs-12">
        <h1>{{ 'my.sessions'|translate }}</h1>
    </div>
    <div class="col-xs-12">
        <button ng-click="goToStartPage()" type="button" class="btn btn-default btn-tile">
            <span class="fui-plus lead"></span>
            <br />
            <span class="success lead">{{ 'new.session'|translate }}</span>
        </button>

        <button ng-repeat="session in sessions" ng-if="session.success !== null" type="button" class="btn btn-{{ session.success ? 'success' : 'danger' }} btn-tile">
            <span class="success lead">{{ session.success ? 'PASS' : 'FAIL' }}</span>
            <br />
            <span class="date">{{ 'on.date.at.time'|translate:'{
                date: "date",
                time: "time"
            }' }}</span>
            <br />
            <span class="topics">{{ 'topics.validated'|translate }}</span>
        </button>
    </div>
</div>
